<!DOCTYPE html>
<html lang=fr>
    <head>
       <meta charset="utf-8">
       <title>Connexion</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
      </head>


    <body>
      <div class="card text-dark bg-light position-absolute top-50 start-50 translate-middle" style="width: 30%;">
        <div class="card-header">Connexion
        
        </div>
        <div class="card-body">
          <div class="row p-2 ">
          <input type="email" class="form-control" id="floatingInput" placeholder="Nom d'utilisateur">
          </div>
          <div class="row p-2 ">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de Passe">
          </div>
            <div class="row p-2;">
            <button type="button" class="btn btn-primary">Connexion</button>
                <button type="button" class="btn btn-info">S'inscrire</button>
        </div>
      </div>

       
    </body>
</html>
